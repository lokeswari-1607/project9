<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if condition</h1>
        {%  if a > 50 %}
          <h1>i am in if block</h1>
          <h1>{{a}}</h1>
         {% endif %}


        <h1>if else condition</h1>
           {% if a > b %}
               <h1>i am in if block</h1>
               <h1>{{a}}</h1>
           {% else %}
                <h1>i am in else block</h1>
                <h1>{{b}}</h1>
           {% endif %}
        
    </center>
</body>
</html>
